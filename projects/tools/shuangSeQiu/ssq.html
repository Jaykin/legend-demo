<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>双色球</title>
</head>
<body>
    <div>开奖结果</div>
    <div>
        <label for="red">红球：</label>
        <input type="text" id="red">
    </div>
    <div>
        <label for="blue">蓝球：</label>
        <input type="text" id="blue">
    </div>
    <button id="exc">计算</button>
    <div id="rst"></div>

    <script>
        const redBall = document.querySelector('#red');
        const blueBall = document.querySelector('#blue');
        const excBtn = document.querySelector('#exc');
        const rstBox = document.querySelector('#rst');

        excBtn.addEventListener('click', function () {
            const cont = (addVal() + '<br>')
                + (subVal() + '<br>');
            console.log(cont)
            rstBox.innerHTML = cont;
        })

        // 和值
        function addVal() {
            return '和值：' + redBall.value.split(',').reduce((v1, v2) => Number(v1) + Number(v2));
        }

        // 差值
        function subVal() {
            return '差值：' + redBall.value.split(',').reduce((v1, v2) => Number(v1) - Number(v2));
        }

        // 
    </script>
</body>
</html>
