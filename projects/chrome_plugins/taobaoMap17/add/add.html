<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="../assets/semantic.css">
        <link rel="stylesheet" href="../assets/common.css">
        <link rel="stylesheet" href="add.css">
        <title>添加商品</title>
    </head>
    <body>
        <h2 class="ui header add-header">
            <img src="../assets/images/icons.png">
            <div class="content">
                添加商品数据
                <div class="sub header">往数据库添加17网商品与上传至淘宝的商品的映射信息</div>
            </div>
        </h2>
    
        <!-- 商品数据 -->
        <table id="addDataTable" class="ui celled table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>商品来源</th>
                    <th>商品主图</th>
                    <th>关键词</th>
                    <th>批发价</th>
                    <th>淘宝价</th>
                    <th>库存</th>
                    <th>上架时间</th>
                    <th>商品链接</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    
        <!-- Modal -->
        <div class="ui basic modal">
            <div class="ui icon header">
                <i class="archive icon"></i>
                添加淘宝网商品链接
            </div>
            <div class="content mapper-modal-content">
                <div class="ui input mapper-modal-input">
                    <input id="linkInput" type="text" placeholder="请输入...">
                </div>
            </div>
            <div class="actions">
                <div class="ui red basic cancel inverted button">
                    <i class="remove icon"></i>
                    取消
                </div>
                <div class="ui green ok inverted button">
                    <i class="checkmark icon"></i>
                    确定
                </div>
            </div>
        </div>
    
        <script src="../assets/jquery.js"></script>
        <script src="../assets/semantic.js"></script>
        <script src="../assets/common.js"></script>
        <script src="../assets/indexedDB.js"></script>
        <script src="add.js"></script>
    </body>
</html>
