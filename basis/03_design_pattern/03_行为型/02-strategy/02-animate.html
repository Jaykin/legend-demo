<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .animate-box {
            position: absolute;
            background-color: blue;
            width: 20px;
            height: 20px;
            -webkit-border-radius: 10px;
            -moz-border-radius: 10px;
            border-radius: 10px;
        }

    </style>
</head>
<body>
    <button id="linear">linear</button>
    <button id="easeIn">easeIn</button>
    <button id="strongEaseIn">strongEaseIn</button>
    <button id="strongEaseOut">strongEaseOut</button>
    <button id="sineaseIn">sineaseIn</button>
    <button id="sineaseOut">sineaseOut</button>

    <div id="animate" class="animate-box"></div>

    <script src="./02-animate.js"></script>
</body>
</html>
