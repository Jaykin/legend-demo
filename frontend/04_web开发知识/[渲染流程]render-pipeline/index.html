<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 
        1、<script> 加载和执行都会阻塞DOM解析，defer/async 加载都不会阻塞解析，但运行会阻塞解析和UI绘制
        2、<style> 加载和解析会阻塞 <script>，与 DOM 解析并行
     -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>渲染流程解析</title>
    <style>
        div {
            color: blue;
        }
    </style>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            console.log('DOMContentLoaded after defer, but may before async!');
        });
    </script>
</head>
<body>
    <div>盒子1</div>
    <div>盒子2</div>
    <div>盒子3</div>
    <script type="text/javascript" src="./sleep.js" async></script>
    <div>盒子4</div>
    <div>盒子5</div>
    <div>盒子6</div>
    <script type="text/javascript" src="./sleep2.js"></script>
    <div>盒子7</div>
    <div>盒子8</div>
    <div>盒子9</div>
    <div>盒子10</div>
    <style>
        div {
            color: red;
        }
    </style>
</body>
</html>
