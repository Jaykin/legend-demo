<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_router_location</title>
</head>
<body>
    <div>
        <button id="change">change</button>
        <button id="reload">reload</button>
        <button id="assign">assign</button>
        <button id="replace">replace</button>
    </div>

    <script>
        console.log("location: ", window.location);

        document.querySelector('#change').addEventListener('click', function () {
            // location.href = 'https://www.baidu.com'; // 跳转新页面，旧页面会保存在会话历史中
            location.hash = '#dd';
            // location.host = '127.0.0.1:8080';
        });

        document.querySelector('#reload').addEventListener('click', function () {
            // location.reload();
            location.reload(true);
        });

        document.querySelector('#assign').addEventListener('click', function () {
            location.assign('https://www.baidu.com');
        });

        document.querySelector('#replace').addEventListener('click', function () {
            location.replace('https://www.baidu.com');
        });
    </script>
</body>
</html>
