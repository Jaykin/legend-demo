<!DOCTYPE html>
<html>
<head lang="en">
    <!-- 指定当前文档的字符编码为utf-8-->
    <meta charset="UTF-8" />
    <!-- 指定http响应头部信息-->
    <meta http-equiv="Content-Type" content="text/html"/>
    <!-- 指定页面的首选样式表-->
    <meta http-equiv="default-style" content="inline-common-css" />
    <!-- 页面刷新-->
    <meta http-equiv="refresh" content="2" />
    <!-- 页面跳转-->
    <meta http-equiv="refresh" content="2;url=http://www.baidu.com" />

    <!-- 页面作者 -->
    <meta name="author" content="jay kin" />
    <!-- 页面描述 -->
    <meta name="description" content="这是html5的学习demo文档" />
    <!-- 页面关键词 -->
    <meta name="keywords" content="html5,学习,demo" />
    <!-- 定义网页抓取工具的行为-->
    <meta name="robots" content="noindex,nofollow" />

    <!-- 页面的创造者，可填组织结构-->
    <meta name="creator" content="组织机构名称github" />
    <!-- 定义视口配置-->
    <meta name="viewport" content="user-scalable=no" />
    <!-- 禁止百度转码，百度会自动对网页进行转码 -->
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <!-- IE 浏览器 -->
    <!-- 启用 IE Edge 模式（即最高级别的渲染模式） -->
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- 是否开启cleartype显示效果 -->
    <meta http-equiv="cleartype" content="on">
    <meta name="skype_toolbar" content="skype_toolbar_parser_compatible">
    <!-- Pinned Site -->
    <!-- IE 10 / Windows 8 -->
    <meta name="msapplication-TileImage" content="pinned-tile-144.png">
    <meta name="msapplication-TileColor" content="#009900">
    <!-- IE 11 / Windows 9.1 -->
    <meta name="msapplication-config" content="ieconfig.xml">

    <!-- chrome -->
    <!-- 优先使用最新的chrome版本 -->
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <!-- 禁止自动翻译 -->
    <meta name="google" value="notranslate">

    <!-- 360 浏览器 -->
    <!-- 选择使用的浏览器解析内核 -->
    <meta name="renderer" content="webkit|ie-comp|ie-stand">

    <!-- UC 手机浏览器-->
    <!-- 将屏幕锁定在特定的方向 -->
    <meta name="screen-orientation" content="landscape/portrait">
    <!-- 全屏显示页面 -->
    <meta name="full-screen" content="yes">
    <!-- 强制图片显示，即使是"text mode" -->
    <meta name="imagemode" content="force">
    <!-- 应用模式，默认将全屏，禁止长按菜单，禁止手势，标准排版，强制图片显示。 -->
    <meta name="browsermode" content="application">
    <!-- 禁止夜间模式显示 -->
    <meta name="nightmode" content="disable">
    <!-- 使用适屏模式显示 -->
    <meta name="layoutmode" content="fitscreen">
    <!-- 当页面有太多文字时禁止缩放 -->
    <meta name="wap-font-scale" content="no">

    <!-- QQ 手机浏览器 -->
    <!-- 锁定屏幕在特定方向 -->
    <meta name="x5-orientation" content="landscape/portrait">
    <!-- 全屏显示 -->
    <meta name="x5-fullscreen" content="true">
    <!-- 页面将以应用模式显示 -->
    <meta name="x5-page-mode" content="app">

    <!-- IOS -->
    <!-- Smart App Banner -->
    <meta name="apple-itunes-app" content="app-id=APP_ID,affiliate-data=AFFILIATE_ID,app-argument=SOME_TEXT">
    <!-- 禁止自动探测并格式化手机号码 -->
    <meta name="format-detection" content="telephone=no">
    <!-- 是否启用 WebApp 全屏模式 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 设置状态栏的背景颜色,只有在 “apple-mobile-web-app-capable” content=”yes” 时生效 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- 添加到主屏后的标题 -->
    <meta name="apple-mobile-web-app-title" content="App Title">

    <!-- Android -->
    <meta name="theme-color" content="#E64545">
    <!-- 添加到主屏 -->
    <meta name="mobile-web-app-capable" content="yes">

    <!-- App Links -->
    <!-- iOS -->
    <meta property="al:ios:url" content="applinks://docs">
    <meta property="al:ios:app_store_id" content="12345">
    <meta property="al:ios:app_name" content="App Links">
    <!-- Android -->
    <meta property="al:android:url" content="applinks://docs">
    <meta property="al:android:app_name" content="App Links">
    <meta property="al:android:package" content="org.applinks">
    <!-- Web Fallback -->
    <meta property="al:web:url" content="http://applinks.org/documentation">
    <!-- More info: http://applinks.org/documentation/ -->


    <style title="inline-common-css">
        body {
            background-color: grey;
        }
    </style>
    <title></title>
</head>
<body title="this is body">
    <h1 title="hello">
        这是文本，不是html
    </h1>
</body>
</html>
