        // ============================ jsx 组件 ============================
        class CountButton extends React.Component {
            constructor(props) {
                super(props);
                this.state = { count: 0 };
            }

            render() {
                return (
                    <div>
                        <button onClick={() => this.setState({ count: ++this.state.count }) }>
                            { this.state.count }
                        </button>

                        <ul>
                            {Array(3000).fill(0).map((_, i) => <li>{i}</li>)}
                        </ul>
                    </div>
                );
            }
        }

        ReactDOM.render(<CountButton />, document.querySelector('#app'));
    </script>
