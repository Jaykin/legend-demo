<script id="inlineScript">
    console.log('script start');
    console.dir(document.currentScript);
    var mainJSDom = document.createElement('script');
    var aJSDom = document.createElement('script');
    var headerDom = document.head;
    mainJSDom.setAttribute('src', './main.js');
    mainJSDom.setAttribute('id', 'main');

    aJSDom.setAttribute('src', './a.js');
    aJSDom.setAttribute('id', 'a');

    headerDom.appendChild(mainJSDom);
    headerDom.appendChild(aJSDom);

    mainJSDom.onload = function () {
        console.log('main.js loaded');
    }

    aJSDom.onload = function () {
        console.log('a.js loaded');
    }

    setTimeout(function () {
        console.log('script timeout over');
    }, 500);
