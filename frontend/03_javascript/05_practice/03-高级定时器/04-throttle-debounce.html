<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title></title>
    <style>
        .wrapper {
            background-color: #000;
            color: #fff;
            height: 5000px;
        }
        .event-num {
            position: fixed;
            top: 200px;
            left: 200px;
            width: 50px;
            height: 50px;
            line-height: 50px;
            font-size: 30px;
        }
    </style>
    <script src="./03-debounce.js"></script>
    <script src="./03-throttle.js"></script>
</head>
<body>
<div class="wrapper">
    <div class="event-num">0</div>
</div>
<script>
    var eventNumNode = document.getElementsByClassName('event-num')[0];
    var eventNum = 0;
    var handleScroll = function () {
        eventNumNode.innerHTML = ++eventNum;
    }

    window.onscroll = debounce001(handleScroll, 1000);
    // window.onscroll = throttle002(handleScroll, 2000, { leading: false, trailing: false });
</script>
</body>
</html>
