<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Virtual-DOM</title>
</head>
<body>
    <div id="app"></div>
    <script src="./diff.js"></script>
    <script src="./virtual-dom.js"></script>
    <script>
        var createElement = VDOM.createElement;
        var divEl = document.getElementById('app');
        var vDom = createElement('ul', {
            class: 'items'
        }, [
            createElement('li', { class: 'item' }, ['item01']),
            createElement('li', { class: 'item' }, ['item02']),
            createElement('li', { class: 'item' }, ['item03']),
            createElement('li', { class: 'item' }, ['item04']),
            createElement('li', { class: 'item' }, ['item05'])
        ]);
        console.dir(vDom);
        divEl.appendChild(vDom.render());
    </script>
</body>
</html>
