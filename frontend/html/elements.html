<!DOCTYPE html>
<html>
    <head>
        <title>HTML 元素</title>
    </head>
    <style>
        .el-input {
            /* 设置焦点光标颜色 */
            caret-color: red;
        }
    </style>
    <body>
        <section class="el-a">
            <h2>元素 a</h2>
            <ul>
                <li><a href="https://www.baidu.com" target="_blank" rel="noopener">noopener 跳转</a></li>
            </ul>
        </section>

        <section class="el-details">
            <h2>元素 details</h2>
            <details open>
                <summary>Details</summary>
                Something small enough to escape casual notice.
            </details>
        </section>

        <section class="el-pre">
                <h2>元素 pre</h2>
                <pre>body: {
    color: red;
}</pre>
            </section>

        <section class="el-form">
            <h2>表单元素 form button datalist legend fieldset input label optgroup select</h2>
            <form action="">
                <fieldset name="one">
                    <input type="text" class="el-input">
                </fieldset>
            </form>
        </section>

        <section class="el-table">
            <h2>表格元素 table caption colgroup col tbody thead tfoot td tr th</h2>
        </section>

        <section class="el-iframe">
            <h2>元素 iframe</h2>
            <iframe src="https://www.baidu.com" width="200" height="200"></iframe>
        </section>

        <section class="el-custom-el">
            <h2>自定义元素</h2>
            <my-el id="myEl">我的</my-el>
        </section>
    </body>
</html>
