<!DOCTYPE html>
<html>
<head lang="en">
    <!-- 指定当前文档的字符编码为utf-8-->
    <meta charset="UTF-8" />
    <!-- 指定http响应头部信息-->
    <meta http-equiv="Content-Type" content="text/html"/>
    <!-- 指定页面的首选样式表-->
    <meta http-equiv="default-style" content="inline-common-css" />
    <!-- 页面刷新-->
    <!--<meta http-equiv="refresh" content="2" />-->
    <!-- 页面跳转-->
    <!--<meta http-equiv="refresh" content="2;url=http://www.baidu.com" />-->
    <meta name="author" content="jay kin" />
    <meta name="description" content="这是html5的学习demo文档" />
    <meta name="keywords" content="html5,学习,demo" />
    <!-- 页面的创造者，可填组织结构-->
    <meta name="creator" content="组织机构名称github" />
    <!-- 定义网页抓取工具的行为-->
    <meta name="robots" content="noindex,nofollow" />
    <!-- 定义视口配置-->
    <meta name="viewport" content="user-scalable=no" />



    <style title="inline-common-css">
        body {
            background-color: grey;
        }
    </style>
    <title></title>
</head>
<body title="this is body">
    <h1 title="hello">
        这是文本，不是html
    </h1>
</body>
</html>
